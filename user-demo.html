<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Comfort Furniture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header */
        .header {
            background-color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .header-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-icons span {
            cursor: pointer;
            font-size: 18px;
        }

        .profile-icon {
            background-color: #d32f2f;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Breadcrumb */
        .breadcrumb {
            background-color: white;
            padding: 15px 40px;
            font-size: 12px;
            color: #666;
        }

        .breadcrumb a {
            color: #333;
            text-decoration: none;
        }

        .welcome-text {
            float: right;
            color: #d32f2f;
        }

        /* Main Container */
        .container {
            display: flex;
            max-width: 1200px;
            margin: 30px auto;
            gap: 30px;
            padding: 0 40px;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }

        .sidebar h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 12px;
        }

        .sidebar a {
            text-decoration: none;
            color: #666;
            font-size: 13px;
            display: block;
            padding: 8px 0;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #d32f2f;
        }

        .section-divider {
            margin: 25px 0;
            border-top: 1px solid #eee;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
        }

        .profile-header {
            margin-bottom: 30px;
        }

        .profile-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #d32f2f;
        }

        /* Form Section */
        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            background-color: #f9f9f9;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d32f2f;
            background-color: white;
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-cancel {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-cancel:hover {
            background-color: #f5f5f5;
        }

        .btn-save {
            background-color: #d32f2f;
            color: white;
        }

        .btn-save:hover {
            background-color: #b71c1c;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .nav {
                flex-wrap: wrap;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">Comfort</div>
        <nav class="nav">
            <a href="furniture.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="demo-signin.html">Sign In</a>
        </nav>
        <div class="header-icons">
            <span>üîç</span>
            <span class="heart-icon"><a href="wish.html">‚ô°</a></span>
            <span class="cart-icon"> <a href="cart.html">üõí</a></span>
            <span class="profile-icon"><a href="user-demo.html">üë§</a></span>
        </div>
    </div>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="furniture.html">Home</a> / <a href="#account">My Account</a>
        <span class="welcome-text">Welcome! </span>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Manage My Account</h3>
            <ul>
                <li><a href="contact-demo.html">My Profile</a></li>
                <li><a href="#address">Address Book</a></li>
                <li><a href="#payment">My Payment Options</a></li>
            </ul>

            <div class="section-divider"></div>

            <h3>My Orders</h3>
            <ul>
                <li><a href="#returns">My Returns</a></li>
                <li><a href="#cancellations">My Cancellations</a></li>
            </ul>

            <div class="section-divider"></div>

            <h3>My Wishlist</h3>
            <ul>
                <li><a href="wish.html">My Wishlist</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <div class="profile-header">
                <h2>Edit Your Profile</h2>
            </div>

            <!-- Profile Information -->
            <div class="form-section">
                <h3>First Name</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label >First Name</label>
                        <input type="text" id="fname" placeholder="first name" >
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lname" placeholder="Last name" >
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="form-section">
                <div class="form-row full">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="your@email.com" >
                    </div>
                </div>
                <div class="form-row full">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="kathmandu" >
                    </div>
                </div>
            </div>

            <!-- Password Changes -->
            <div class="form-section">
                <h3>Password Changes</h3>
                <div class="form-row full">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" placeholder="Current Password">
                    </div>
                </div>
                <div class="form-row full">
                    <div class="form-group">
                        <label >New Password</label>
                        <input type="password" id="new-password" placeholder="New Password">
                    </div>
                </div>
                <div class="form-row full">
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm New Password">
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-save">Save Changes</button>
            </div>
        </div>
    </div>
</body>
</html>
